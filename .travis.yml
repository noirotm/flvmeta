language: c

os:
  - linux
  - osx

arch:
  - amd64
  - ppc64le

matrix:
   exclude:
       - os: osx
         arch: ppc64le

addons:
  apt:
    packages:
      - check
      - pandoc

before_install:
  - if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew install check; fi

script:
  - mkdir build
  - cd build
  - cmake ..
  - make
  - ctest -V

compiler:
  - clang
  - gcc
